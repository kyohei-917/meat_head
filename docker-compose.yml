version: '3.8'

services:
    db:
        image: mysql:5.7
        environment:
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: password
        ports:
            - "3304:3304"
        volumes:
            - ./db/mysql/volumes:/var/lib/mysql

    web:
        build: .
        command: bundle exec rails s -p 3000 -b '0.0.0.0'"
        stdin_open: true
        tty: true
        volumes:
            - .:/catabolic_alert
        ports:
            - 3000:3000
        depends_on:
            - db
        tty: true
        stdin_open: true

volumes:
  gem_data:
